<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/output.css">
    <title>Myteam</title>
</head>

<body>
    <header class="bg-midnight-green py-12">
        <div class="section-container px-6 flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <a href="#">
                    <img src="assets/logo.svg" class="w-[127px] h-[32px] md:w-[160px] md:h-[40px]" alt="myteam-logo">
                </a>

                <ul class="hidden space-x-10 pl-12 md:flex">
                    <li>
                        <a href="#" class="h3 nav-item">Home</a>
                    </li>
                    <li>
                        <a href="about.html" class="h3 nav-item">About</a>
                    </li>
                </ul>
            </div>

            <div class="hidden md:block">
                <a href="#" class="btn btn-primary">Contact Us</a>
            </div>


            <button class="block cursor-pointer md:hidden" id="hamburger-btn">
                <img src="assets/icon-hamburger.svg" alt="hamburger-icon">
            </button>

        </div>

        <nav class="fixed right-0 top-0 bottom-0 h-full z-50 w-[300px] bg-midnight-green md:hidden transform transition-transform translate-x-full duration-500 ease-in-out p-12"
            id="mobile-menu">
            <ul class="flex flex-col space-y-3 my-12">
                <li>
                    <a href="#" class="h3 nav-item">Home</a>
                </li>

                <li>
                    <a href="about.html" class="h3 nav-item">About</a>
                </li>
            </ul>

            <a href="#" class="btn btn-primary">Contact Us</a>

            <button class="absolute top-5 right-3 cursor-pointer" id="close-btn">
                <img src="assets/icon-close.svg" alt="close-icon">
            </button>

            <img src="assets/bg-pattern-about-1-mobile-nav-1.svg" alt="pattern-sidebar"
                class="absolute bottom-0 -right-25">
        </nav>
    </header>

    <script src="js/script.js"></script>
</body>

</html>
