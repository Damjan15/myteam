<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/output.css">
    <title>Myteam</title>
</head>

<body>
    <!-- Header -->
    <header class="bg-midnight-green py-12">
        <div class="section-container px-6 flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <a href="#">
                    <img src="assets/logo.svg" class="w-[127px] h-[32px] md:w-[160px] md:h-[40px]" alt="myteam-logo">
                </a>

                <ul class="hidden space-x-10 pl-12 md:flex">
                    <li>
                        <a href="#" class="h3 nav-item">Home</a>
                    </li>
                    <li>
                        <a href="about.html" class="h3 nav-item">About</a>
                    </li>
                </ul>
            </div>

            <div class="hidden md:block">
                <a href="#" class="btn btn-primary">Contact Us</a>
            </div>


            <button class="block cursor-pointer md:hidden" id="hamburger-btn">
                <img src="assets/icon-hamburger.svg" alt="hamburger-icon">
            </button>

        </div>

        <nav class="fixed right-0 top-0 bottom-0 h-full z-50 w-[300px] bg-midnight-green md:hidden transform transition-transform translate-x-full duration-500 ease-in-out p-12"
            id="mobile-menu">
            <ul class="flex flex-col space-y-3 my-12">
                <li>
                    <a href="#" class="h3 nav-item">Home</a>
                </li>

                <li>
                    <a href="about.html" class="h3 nav-item">About</a>
                </li>
            </ul>

            <a href="#" class="btn btn-primary">Contact Us</a>

            <button class="absolute top-5 right-3 cursor-pointer" id="close-btn">
                <img src="assets/icon-close.svg" alt="close-icon">
            </button>

            <img src="assets/bg-pattern-about-1-mobile-nav-1.svg" alt="pattern-sidebar"
                class="absolute bottom-0 -right-25">
        </nav>
    </header>

    <!-- Hero -->
    <main class="relative bg-midnight-green h-[400px] md:h-[600px]">
        <div class="section-container px-6 py-8 md:py-0">
            <div
                class="flex flex-col items-center justify-center text-center md:max-w-[600px] md:mx-auto md:pt-25 xl:flex-row xl:max-w-full xl:justify-start xl:text-left">
                <h1 class="h1-lg text-white mb-4 md:mb-8 xl:mb-0">
                    Find the best <span class="text-light-coral">talent</span>
                </h1>
                <p class="text-white body xl:max-w-[445px]">Finding the right people and building high performing teams
                    can be hard. Most
                    companies aren't
                    tapping into the abundance of global talent. We're about to change that.</p>
            </div>
        </div>

        <div>
            <img src="assets/bg-pattern-home-1.svg" class="hidden xl:block xl:absolute xl:top-18 xl:-left-28" alt="">
            <img src="assets/bg-pattern-home-2.svg"
                class="absolute bottom-0 left-0 right-0 mx-auto xl:right-20 xl:mx-0 xl:left-auto" alt="">
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
